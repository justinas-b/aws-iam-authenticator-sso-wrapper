---
deployment:
  replicas: 1
  podLabels:
    environment: "test"
  podAnnotations:
    environment: "test"
  imagePullSecrets:
    - name: myImagePullSecret
  image:
    repository: justinasb/aws-iam-authenticator-sso-wrapper
    tag: v0.0.5
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: "200m"
      memory: "128Mi"
    requests:
      cpu: "100m"
      memory: "64Mi"
  applicationArguments:
    - -debug
    - -dst-configmap=aws-auth
    - --dst-namespace=kube-system
    - -interval=600
    - -src-configmap=aws-auth
serviceaccount:
  labels:
    environment: "test"
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::123456789012:role/my-iam-role"
---
